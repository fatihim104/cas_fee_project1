<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAS Todo Project</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" defer></script>
  
    <!-- <script id="my-templete" src="./scripts/taskListTemplate.hbs" type="text/x-handlebars-template"></script> -->

    <script id="todo-list-templete" type="text/x-handlebars-template">
     {{#each taskList}}
        <li>
          <div>
              <div class="todo-item">
                  <span>{{this.due_date}}</span>
                  <span>{{this.title}}</span>
                  <span>{{this.importance}}</span>
              </div>
              <div class="todo-item" >
                <div>
                  {{#if this.isCompleted}}
                    <input type="checkbox" disabled="disabled" checked/><label for="">Complete</label>
                  {{else}}
                    <input type="checkbox" disabled="disabled" /><label for="">Open</label>
                  {{/if}}
                </div>
                <p>{{this.description}}</p>
            </div>
          </div>
          <button data-id="{{this._id}}" >Edit</button>
        </li>
      {{/each}}
      {{#unless taskList.length}}
      No task found.
      {{/unless}}
    </script>
  </head>
  <body>
    <main>
      <section id="form_section">
        <form action="" id="form-element">
          <div>
            <label for="title">Title</label>
            <input id="title" class="input" type="text" required/>
          </div>

          <div>
            <label for="importance">Importance</label>
            <input
              class="input"
              id="importance"
              type="number"
              min="1"
              max="5"
              required
            />
          </div>

          <div>
            <label for="due-date">Due Date</label>
            <input class="input" id="duedate" type="date" required/>
          </div>

          <div>
            <input type="checkbox" id="checked" />
            <label for="">Finished</label>
          </div>

          <div>
            <label for="description">Description</label>
            <textarea
              id="description"
              class="input"
              rows="4"
              cols="50"
              name="description"
              form="todo_form"
            >
            </textarea>
          </div>

          <div id="update_overwiev_buttons">
            <button id="create" type="submit">Create</button>
            <button id="create_overwiev" type="button">Create & Overwiev</button>
            <button id="overwiev" type="button">Overwiev</button>
          </div>
        </form>
      </section>

      <section id="list_section">
        <div>
          <article id="create_toggle_buttons">
            <button id="create-button" type="button">Create new todo</button>
            <button id="theme-button" type="button">Theme</button>
          </article>

          <article id="sort_filter_buttons">
            <div id="sort_buttons">
              <button id="sort-button-name" data-sort="title" type="button">Name</button>
              <button id="sort-button-due" data-sort="due_date" type="button">By Due Date</button>
              <button id="sort-button-creation" data-sort="creationDate" type="button">By Creation Date</button>
              <button id="sort-button-importance" data-sort="importance" type="button">By Importance</button>
            </div>
            <div>
              <button id="filter-button" type="button">Filter Completed</button>
            </div>
          </article>
        </div>

        <div>
          <ul id="todo-items"></ul>
        </div>
      </section>
    </main>

    <script type="module" src="./scripts/controller/todoController.js" defer></script>
    <!-- <script type="module" src="./scripts/main.js" defer></script> -->
  </body>
</html>
